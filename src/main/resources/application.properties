spring.application.name=hospitalConsaltationDemo
server.port=8080

spring.config.import=optional:file:.env[.properties]
spring.datasource.url =${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.mail.host=${LOCAL_MAIL_HOST}
spring.mail.port=${LOCAL_MAIL_PORT}
spring.mail.username=${LOCAL_MAIL_USERNAME}
spring.mail.password=${LOCAL_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
